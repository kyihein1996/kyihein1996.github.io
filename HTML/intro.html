<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro </title>
    </head>
    <body>
        <h1>HTML Intro Lesson</h1>
        
        <!-- This is p tags -->
         <div></div>

        <!-- This is div element -->
         <div>
            <span>Hello</span>
         </div>

         <p align="right">This is p element</p>
         <p align="center">This is secone p element.</p>
         <p align="left">This is third p element.</p>

         <!--Global Attribute -> class and id--> 

         <p class="p-tag webdev php">Start Web Development with PHP </p>
         <p id="p-id">HeinLearn - Learn everywhere.</p>
         <p class="p-tag" id="welcome" align="center">Welcome to my class.</p>
         <h1>Case Insensitive</h1>
         <p>Hello,        my        student
            Welcome  to     my     class.
         </p>

         <div><span><h2>Pretty important</h2></span></div>
         <!--Nested tags-->
         <div>
            <span>
                <p>Nested Tags</p>
                <p>Pretty impoteant</p>
                <span>
                    <h2>Htllo</h2>
                </span>
            </span>
         </div>
    </html>
         
         
    </body>
    
    
     
      
      
       
        
       
       
    
       
       
</html>
